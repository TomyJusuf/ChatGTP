<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Code Explanation</title>
  </head>
  <body>
    <main class="container">
      <div class="code">
        <textarea
          class="js-code-input"
          placeholder="Paste or write your JavaScript code here for explanation..."
          id="inputCode"
        ></textarea>

        <div class="button-container">
          <button class="btn-text" id="explainCode">Explain Code</button>
          <button class="btn-clear" id="clearCode">Clear</button>
        </div>

        <textarea
          class="js-code-output"
          placeholder="Explanation will appear here..."
          id="outputAnswer"
        ></textarea>
      </div>
    </main>
  </body>
</html>
